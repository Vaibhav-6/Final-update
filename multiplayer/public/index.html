<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style1.css" />
      <title>Dot&Boxes</title>
   </head>
   <body id="body">
      <div class="select">
         <!--<img
            class="theme"
            src="https://img.icons8.com/cute-clipart/64/000000/change-theme.png"
            onclick="refer()"
         />-->
         <img
            src="https://img.icons8.com/plasticine/100/000000/recurring-appointment.png"
            id="restart"
            class="theme"
            onclick="restart()"
         />
         <img
            src="https://img.icons8.com/cute-clipart/50/000000/exit.png"
            id="restart"
            class="theme"
            onclick="exit()"
         />
      </div>
      <div class="popup center">
         <div class="title">MultiPlayer</div>
         <div class="description">
            <div class="dismiss-btn">
               <button type="submit" class="dismiss" id="newGameButton">
                  Create New Game
               </button>
            </div>
            OR
            <div class="form-group">
               <input
                  type="text"
                  style="
                     width: 100%;
                     height: 40px;
                     border: 2px solid red;
                     border-radius: 4px;
                  "
                  placeholder="Enter Game Code"
                  id="gameCodeInput"
               />
            </div>
            <div class="dismiss-btn">
               <button type="submit" class="dismiss" id="joinGameButton">
                  Join Game
               </button>
            </div>
         </div>
      </div>
      <!--Result-->
      <div class="popup1 center1">
         <div class="icon">
            <i class="res">
               <img
                  class="res"
                  src="https://img.icons8.com/cute-clipart/64/000000/trophy.png"
               />
            </i>
         </div>
         <div class="title1">Result</div>
         <div class="description1">
            <label id="result-mode"></label>
            <label id="Computer"></label>
            <label id="Player"></label>
         </div>
         <div class="dismiss-btn1">
            <button class="dismiss1" id="dismiss-popup-btn1">Reset</button>
            <button class="dismiss1" id="dismiss-popup-btn2">Exit</button>
         </div>
      </div>
      <!--<Score and Result>-->
      <div id="ScoreCard">
         <div>
            <div class="Score-container">
               <div class="player">
                  <h1 data-text="Player" id="h1" class="heading1">Player</h1>
               </div>
               <div class="computer">
                  <h1 data-text="Computer" id="h2" class="heading2">Enemy</h1>
               </div>
            </div>
            <div class="score-count">
               <span id="player-score"></span>
               <span id="computer-score"></span>
            </div>
         </div>
      </div>
      <div id="code1">
         <h1 id="code">Code</h1>
         <span id="gameCodeDisplay"></span>
      </div>
      <div>
         <section>
            <div class="container">
               <div id="gamescreen">
                  <canvas id="canvas"></canvas>
               </div>
            </div>
         </section>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
      <script src="finallogic.js"></script>
   </body>
</html>
